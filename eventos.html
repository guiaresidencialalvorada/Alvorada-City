<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos do Bairro | Guia Alvorada</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f5f6f8;
  color: #222;
}

/* ================= HEADER ================= */
.header {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
}

.logo {
  color: #fff;
  font-weight: 700;
  text-shadow: 0 2px 6px rgba(0,0,0,.6);
}

.menu-toggle {
  background: none;
  border: none;
  font-size: 28px;
  color: #38bdf8;
  cursor: pointer;
}

/* ================= MENU ================= */
.menu {
  position: fixed;
  top: 64px; /* logo abaixo do header */
  right: -260px;
  width: 240px;
  background: #020617;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 16px;
  border-radius: 16px 0 0 16px;
  box-shadow: -10px 20px 40px rgba(0,0,0,.35);
  transition: .3s ease;
  z-index: 1001;
}


.menu.open {
  right: 0;
}

.menu a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 600;
  padding: 10px;
  border-radius: 10px;
}

.menu a:hover {
  background: #38bdf8;
  color: #020617;
}



/* DESKTOP MENU */
@media (min-width: 1000px) {
  .menu {
    position: static;
    flex-direction: row;
    height: auto;
    width: auto;
    background: transparent;
    padding: 0;
    right: 0;
  }

  .menu-overlay,
  .menu-toggle {
    display: none;
  }
}

/* ================= HERO ================= */
.hero-alvorada {
  height: 180px;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-text {
  color: #fff;
}

.hero-text h2 {
  font-size: 30px;
  font-weight: 700;
}

.hero-text p {
  font-size: 15px;
  opacity: 0.85;
}

/* ================= EVENTOS ================= */
.eventos-section {
  background: #fff;
  margin-top: -60px;
  border-radius: 28px 28px 0 0;
  padding: 60px 20px;
}

.eventos-header {
  text-align: center;
  margin-bottom: 40px;
}

.eventos-grid {
  display: grid;
  gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

.evento-card {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
  opacity: 0;
  transform: translateY(30px);
  transition: .4s;
}

.evento-img {
  height: 200px;
  position: relative;
}

.evento-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.evento-data {
  position: absolute;
  top: 12px;
  left: 12px;
  background: #2563eb;
  color: #fff;
  padding: 6px 10px;
  border-radius: 10px;
  font-size: .75rem;
}

.evento-content {
  padding: 20px;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.evento-content p {
  margin-bottom: auto;
}

.btn-evento {
  margin-top: 18px;
  background: linear-gradient(135deg,#2563eb,#1d4ed8);
  color: #fff;
  text-align: center;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
}

/* ================= FOOTER ================= */
footer {
  background: #0f172a;
  color: #94a3b8;
  text-align: center;
  padding: 18px;
  font-size: .8rem;
}
</style>
</head>

<body>

<header class="header">
  <div class="logo">Residencial Alvorada</div>

  <button class="menu-toggle" aria-label="Abrir menu">☰</button>

  <nav class="menu">
    <a href="index.html">Início</a>
    <a href="onibus.html">Ônibus</a>
    <a href="posto_saude.html">Posto de Saúde</a>
    <a href="eventos.html">Eventos & Lazer</a>
    <a href="contatos_uteis.html">Contatos Úteis</a>
    <a href="novo_gama.html">Notícias</a>
  </nav>
</header>


<section class="hero-alvorada">
  <div class="hero-text">
    <h2>Eventos do Bairro</h2>
    <p>Fique por dentro do que acontece</p>
  </div>
</section>


<section class="eventos-section">
  <div class="eventos-header">
    <h2>Próximos Eventos</h2>
    <p>Programações e ações comunitárias</p>
  </div>
  <div class="eventos-grid" id="lista-eventos"></div>
</section>

<footer>© 2026 Guia Alvorada</footer>

<script>
const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('.menu');

toggle.addEventListener('click', () => {
  menu.classList.toggle('open');
});

/* Fecha ao clicar fora */
document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && !toggle.contains(e.target)) {
    menu.classList.remove('open');
  }
});


const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      e.target.style.opacity = 1;
      e.target.style.transform = 'translateY(0)';
      observer.unobserve(e.target);
    }
  });
}, { threshold: 0.15 });

fetch('eventos.json')
  .then(r => r.json())
  .then(eventos => {
    const grid = document.getElementById('lista-eventos');
    eventos.forEach(e => {
      const card = document.createElement('div');
      card.className = 'evento-card';
      card.innerHTML = `
        <div class="evento-img">
          <img src="${e.imagem}">
          <span class="evento-data">${e.data}</span>
        </div>
        <div class="evento-content">
          <h3>${e.titulo}</h3>
          <p>${e.descricao}</p>
          ${e.link ? `<a href="${e.link}" class="btn-evento">Ver detalhes</a>` : ''}
        </div>
      `;
      grid.appendChild(card);
      observer.observe(card);
    });
  });
</script>

</body>
</html>
